<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册百度账号</title>
		<link rel="stylesheet" type="text/css" href="../css/gongyong.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div class="box">
			<img src="../img/register/baidu.png" class="img1"/>
			<h1>用科技</h1>
			<h2>让复杂的世界更简单</h2>
			<div class="box2">
				<h3>欢迎注册</h3>
				<span>已有账号？</span><a href="login.html">登录</a><br />
					<span>用户名</span><input type="text" name="user"  placeholder="设置用户名(6-10位数字字母组合)" autocomplete="off"/><br />
					<i></i><br />
					<span>手机号</span><input type="text" name="phone"  placeholder="可用于登录和找回密码" autocomplete="off"/><br />
					<i></i><br />
					<span>密&nbsp;&nbsp;&nbsp;码</span><input type="password" name="pass"  placeholder="请设置登陆密码(6-10位数字字母组合)" /><br />
					<i></i><br />
					<input type="submit" value="注册"/><br />
					<input type="checkbox" name="yue" id="yue"/><label for="yue">阅读并接受</label><a href="#">《百度用户协议》</a><label for="yue">及</label><a href="#">《百度隐私权保护声明》</a><br />
					<i></i>
				
			</div>
		</div>
		<script src="../js/ajax2.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/register.js"></script>
	</body>
</html>
